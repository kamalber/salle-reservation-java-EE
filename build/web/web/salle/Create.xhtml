<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template/layout.xhtml">


        <ui:define name="content">
            <div class=""></div>
            <div class="col-md-8">
                <div class="content-box-header">
                    <div class="panel-title center">Ajouter une Salle</div>

                    <div class="panel-options">
                        <a href="#" data-rel="collapse"><i class="glyphicon glyphicon-refresh"></i></a>
                        <a href="#" data-rel="reload"><i class="glyphicon glyphicon-cog"></i></a>
                    </div>
                </div>
                <div class="content-box-large box-with-header">


                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:form class="tab-content form-horizontal">
                        <div class="form-group">
                            <div class="col-sm-8">		

                            </div>
                        </div>


                        <div class="form-group">
                            <h:outputLabel value="#{bundle.CreateSalleLabel_nbr_place}"  class="col-sm-2 control-label" for="nbr_place" />
                            <div class="col-sm-8">		
                                <h:inputText id="nbr_place" value="#{salleController.selected.nbr_place}" class="form-control" title="#{bundle.CreateSalleTitle_nbr_place}" />
                            </div>
                        </div>

                        <div class="form-group">
                            <h:outputLabel value="#{bundle.CreateSalleLabel_departement}"  class="col-sm-2 control-label" for="departement" />
                            <div class="col-sm-8">		
                                <h:selectOneMenu id="departement" value="#{salleController.selected.departement}" class="form-control" title="#{bundle.CreateSalleTitle_departement}" >
                                    <f:selectItems value="#{departementController.itemsAvailableSelectOne}"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="form-group">         
                            <h:outputLabel value="#{bundle.CreateSalleLabel_numero}"  class="col-sm-2 control-label" for="numero" />
                            <div class="col-sm-8">		
                                <h:inputText id="numero" value="#{salleController.selected.numero}" class="form-control" title="#{bundle.CreateSalleTitle_numero}" />

                            </div>
                        </div>

                        <div class="form-group center-block center">
                            <div class="row-fluid center-block">
                                <div class="span4 offset4 text-center">
                                    <div class="col-lg-3"></div>
                                    <h:commandLink action="#{salleController.create}" value="#{bundle.CreateSalleSaveLink}"  class="btn btn-primary col-lg-2 action" />
                                    <div class="col-lg-1"></div>
                                    <h:commandLink action="#{salleController.prepareCreate()}" class=" btn btn-danger col-lg-2 action"  value="annuler" />
                                </div>
                            </div></div>
                        <h:link outcome="/index" value="#{bundle.CreateSalleIndexLink}"/>

                    </h:form></div></div>
        </ui:define>

    </ui:composition>

</html>
