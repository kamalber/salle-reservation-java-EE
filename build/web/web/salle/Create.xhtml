<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

        <ui:composition template="/template/layout.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSalleTitle}"></h:outputText>
        </ui:define>

        <ui:define name="content">
            <div class=""></div>
            <div class="col-md-9">
                <div class="content-box-header">
                    <div class="panel-title center">Ajouter une reservation</div>

                    <div class="panel-options">
                        <a href="#" data-rel="collapse"><i class="glyphicon glyphicon-refresh"></i></a>
                        <a href="#" data-rel="reload"><i class="glyphicon glyphicon-cog"></i></a>
                    </div>
                </div>
                <div class="content-box-large box-with-header">


                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:form>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="#{bundle.CreateSalleLabel_id}" for="id" />
                            <h:inputText id="id" value="#{salleController.selected.id}" title="#{bundle.CreateSalleTitle_id}" />
                            <h:outputLabel value="#{bundle.CreateSalleLabel_nbr_place}" for="nbr_place" />
                            <h:inputText id="nbr_place" value="#{salleController.selected.nbr_place}" title="#{bundle.CreateSalleTitle_nbr_place}" />
                            <h:outputLabel value="#{bundle.CreateSalleLabel_departement}" for="departement" />
                            <h:selectOneMenu id="departement" value="#{salleController.selected.departement}" title="#{bundle.CreateSalleTitle_departement}" >
                                <f:selectItems value="#{departementController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="#{bundle.CreateSalleLabel_numero}" for="numero" />
                            <h:inputText id="numero" value="#{salleController.selected.numero}" title="#{bundle.CreateSalleTitle_numero}" />
                        </h:panelGrid>
                        <br />
                        <h:commandLink action="#{salleController.create}" value="#{bundle.CreateSalleSaveLink}" />
                        <br />
                        <br />
                        <h:commandLink action="#{salleController.prepareList}" value="#{bundle.CreateSalleShowAllLink}" immediate="true"/>
                        <br />
                        <br />
                        <h:link outcome="/index" value="#{bundle.CreateSalleIndexLink}"/>
                    </h:form>
                </div></div></ui:define>
       
   </ui:composition>

</html>
