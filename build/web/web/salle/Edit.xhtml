<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSalleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSalleLabel_id}" for="id" />
                    <h:inputText id="id" value="#{salleController.selected.id}" title="#{bundle.EditSalleTitle_id}" />
                    <h:outputLabel value="#{bundle.EditSalleLabel_nbr_place}" for="nbr_place" />
                    <h:inputText id="nbr_place" value="#{salleController.selected.nbr_place}" title="#{bundle.EditSalleTitle_nbr_place}" />
                    <h:outputLabel value="#{bundle.EditSalleLabel_departement}" for="departement" />
                    <h:selectOneMenu id="departement" value="#{salleController.selected.departement}" title="#{bundle.EditSalleTitle_departement}" >
                        <f:selectItems value="#{departementController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditSalleLabel_numero}" for="numero" />
                    <h:inputText id="numero" value="#{salleController.selected.numero}" title="#{bundle.EditSalleTitle_numero}" />
                </h:panelGrid>
                <h:commandLink action="#{salleController.update}" value="#{bundle.EditSalleSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSalleViewLink}"/>
                <br />
                <h:commandLink action="#{salleController.prepareList}" value="#{bundle.EditSalleShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSalleIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
