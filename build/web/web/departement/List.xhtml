<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template/layout.xhtml">


        <ui:define name="content">
            <div class=""></div>
            <div class="col-md-10">
                <div class="content-box-header">
                    <div class="panel-title center">Liste des departements</div>

                    <div class="panel-options">
                        <a href="#" data-rel="collapse"><i class="glyphicon glyphicon-refresh"></i></a>
                        <a href="#" data-rel="reload"><i class="glyphicon glyphicon-cog"></i></a>
                    </div>
                </div>
                <div class="content-box-large box-with-header">

                    <h:form styleClass="jsfcrud_list_form">
                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <h:outputText escape="false" value="#{bundle.ListDepartementEmpty}" rendered="#{departementController.items.rowCount == 0}"/>
                        <h:panelGroup rendered="#{departementController.items.rowCount > 0}">
                            <h:outputText value="#{departementController.pagination.pageFirstItem + 1}..#{departementController.pagination.pageLastItem + 1}/#{departementController.pagination.itemsCount}"/>&nbsp;
                            <h:commandLink action="#{departementController.previous}" value="#{bundle.Previous} #{departementController.pagination.pageSize}" rendered="#{departementController.pagination.hasPreviousPage}"/>&nbsp;
                            <h:commandLink action="#{departementController.next}" value="#{bundle.Next} #{departementController.pagination.pageSize}" rendered="#{departementController.pagination.hasNextPage}"/>&nbsp;
                            <h:dataTable value="#{departementController.items}" var="item" border="0" styleClass="example table table-striped table-bordered dataTable" id="example" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListDepartementTitle_nom}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.nom}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListDepartementTitle_id}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.id}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListDepartementTitle_secretaire}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.secretaire.nom}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="&nbsp;"/>
                                    </f:facet>
                                    <h:commandLink action="#{departementController.prepareEdit}" ><span class="glyphicon glyphicon-edit "></span> </h:commandLink>
                                    <h:outputText value=" "/>
                                    <h:commandLink action="#{departementController.destroy}" ><span class="glyphicon glyphicon-trash"></span> </h:commandLink>

                                </h:column>
                            </h:dataTable>
                        </h:panelGroup>
                        <br />
                        <h:commandLink action="#{departementController.prepareCreate}" value="#{bundle.ListDepartementCreateLink}"/>
                        <br />
                        <br />
                        <h:link outcome="/index" value="#{bundle.ListDepartementIndexLink}"/>
                    </h:form>

                    <!-- list #-->


                    <!--end list-->
                </div></div>
        </ui:define>
    </ui:composition>

</html>
