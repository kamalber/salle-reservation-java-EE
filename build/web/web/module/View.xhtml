<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewModuleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewModuleLabel_intitule}"/>
                    <h:outputText value="#{moduleController.selected.intitule}" title="#{bundle.ViewModuleTitle_intitule}"/>
                    <h:outputText value="#{bundle.ViewModuleLabel_nombreHeures}"/>
                    <h:outputText value="#{moduleController.selected.nombreHeures}" title="#{bundle.ViewModuleTitle_nombreHeures}"/>
                    <h:outputText value="#{bundle.ViewModuleLabel_formation}"/>
                    <h:outputText value="#{moduleController.selected.formation}" title="#{bundle.ViewModuleTitle_formation}"/>
                    <h:outputText value="#{bundle.ViewModuleLabel_id}"/>
                    <h:outputText value="#{moduleController.selected.id}" title="#{bundle.ViewModuleTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{moduleController.destroyAndView}" value="#{bundle.ViewModuleDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewModuleEditLink}"/>
                <br />
                <h:commandLink action="#{moduleController.prepareCreate}" value="#{bundle.ViewModuleCreateLink}" />
                <br />
                <h:commandLink action="#{moduleController.prepareList}" value="#{bundle.ViewModuleShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewModuleIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
