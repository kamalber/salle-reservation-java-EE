<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateReservationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateReservationLabel_startDate}" for="startDate" />
                    <h:inputText id="startDate" value="#{reservationController.selected.startDate}" title="#{bundle.CreateReservationTitle_startDate}" />
                    <h:outputLabel value="#{bundle.CreateReservationLabel_endDate}" for="endDate" />
                    <h:inputText id="endDate" value="#{reservationController.selected.endDate}" title="#{bundle.CreateReservationTitle_endDate}" />
                    <h:outputLabel value="#{bundle.CreateReservationLabel_description}" for="description" />
                    <h:inputText id="description" value="#{reservationController.selected.description}" title="#{bundle.CreateReservationTitle_description}" />
                    <h:outputLabel value="#{bundle.CreateReservationLabel_type}" for="type" />
                    <h:inputText id="type" value="#{reservationController.selected.type}" title="#{bundle.CreateReservationTitle_type}" />
                    <h:outputLabel value="#{bundle.CreateReservationLabel_module}" for="module" />
                    <h:selectOneMenu id="module" value="#{reservationController.selected.module}" title="#{bundle.CreateReservationTitle_module}" >
                        <f:selectItems value="#{moduleController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateReservationLabel_id}" for="id" />
                    <h:inputText id="id" value="#{reservationController.selected.id}" title="#{bundle.CreateReservationTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{reservationController.create}" value="#{bundle.CreateReservationSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{reservationController.prepareList}" value="#{bundle.CreateReservationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateReservationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
