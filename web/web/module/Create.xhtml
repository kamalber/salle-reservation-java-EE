<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateModuleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateModuleLabel_intitule}" for="intitule" />
                    <h:inputText id="intitule" value="#{moduleController.selected.intitule}" title="#{bundle.CreateModuleTitle_intitule}" />
                    <h:outputLabel value="#{bundle.CreateModuleLabel_nombreHeures}" for="nombreHeures" />
                    <h:inputText id="nombreHeures" value="#{moduleController.selected.nombreHeures}" title="#{bundle.CreateModuleTitle_nombreHeures}" />
                    <h:outputLabel value="#{bundle.CreateModuleLabel_formation}" for="formation" />
                    <h:selectOneMenu id="formation" value="#{moduleController.selected.formation}" title="#{bundle.CreateModuleTitle_formation}" >
                        <f:selectItems value="#{formationController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateModuleLabel_id}" for="id" />
                    <h:inputText id="id" value="#{moduleController.selected.id}" title="#{bundle.CreateModuleTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{moduleController.create}" value="#{bundle.CreateModuleSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{moduleController.prepareList}" value="#{bundle.CreateModuleShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateModuleIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
