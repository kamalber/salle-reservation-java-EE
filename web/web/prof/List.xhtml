<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProfTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListProfEmpty}" rendered="#{profController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{profController.items.rowCount > 0}">
                    <h:outputText value="#{profController.pagination.pageFirstItem + 1}..#{profController.pagination.pageLastItem + 1}/#{profController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{profController.previous}" value="#{bundle.Previous} #{profController.pagination.pageSize}" rendered="#{profController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{profController.next}" value="#{bundle.Next} #{profController.pagination.pageSize}" rendered="#{profController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{profController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfTitle_specialite}"/>
                            </f:facet>
                            <h:outputText value="#{item.specialite}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfTitle_departement}"/>
                            </f:facet>
                            <h:outputText value="#{item.departement}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfTitle_nom}"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfTitle_prenom}"/>
                            </f:facet>
                            <h:outputText value="#{item.prenom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfTitle_login}"/>
                            </f:facet>
                            <h:outputText value="#{item.login}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfTitle_password}"/>
                            </f:facet>
                            <h:outputText value="#{item.password}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{profController.prepareView}" value="#{bundle.ListProfViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{profController.prepareEdit}" value="#{bundle.ListProfEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{profController.destroy}" value="#{bundle.ListProfDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{profController.prepareCreate}" value="#{bundle.ListProfCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListProfIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
