<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProfTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProfLabel_specialite}" for="specialite" />
                    <h:inputText id="specialite" value="#{profController.selected.specialite}" title="#{bundle.EditProfTitle_specialite}" />
                    <h:outputLabel value="#{bundle.EditProfLabel_departement}" for="departement" />
                    <h:selectOneMenu id="departement" value="#{profController.selected.departement}" title="#{bundle.EditProfTitle_departement}" >
                        <f:selectItems value="#{departementController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditProfLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{profController.selected.nom}" title="#{bundle.EditProfTitle_nom}" />
                    <h:outputLabel value="#{bundle.EditProfLabel_prenom}" for="prenom" />
                    <h:inputText id="prenom" value="#{profController.selected.prenom}" title="#{bundle.EditProfTitle_prenom}" />
                    <h:outputLabel value="#{bundle.EditProfLabel_login}" for="login" />
                    <h:inputText id="login" value="#{profController.selected.login}" title="#{bundle.EditProfTitle_login}" />
                    <h:outputLabel value="#{bundle.EditProfLabel_password}" for="password" />
                    <h:inputText id="password" value="#{profController.selected.password}" title="#{bundle.EditProfTitle_password}" />
                    <h:outputLabel value="#{bundle.EditProfLabel_id}" for="id" />
                    <h:inputText id="id" value="#{profController.selected.id}" title="#{bundle.EditProfTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{profController.update}" value="#{bundle.EditProfSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProfViewLink}"/>
                <br />
                <h:commandLink action="#{profController.prepareList}" value="#{bundle.EditProfShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProfIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
