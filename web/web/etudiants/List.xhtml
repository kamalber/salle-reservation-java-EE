<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEtudiantsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEtudiantsEmpty}" rendered="#{etudiantsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{etudiantsController.items.rowCount > 0}">
                    <h:outputText value="#{etudiantsController.pagination.pageFirstItem + 1}..#{etudiantsController.pagination.pageLastItem + 1}/#{etudiantsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{etudiantsController.previous}" value="#{bundle.Previous} #{etudiantsController.pagination.pageSize}" rendered="#{etudiantsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{etudiantsController.next}" value="#{bundle.Next} #{etudiantsController.pagination.pageSize}" rendered="#{etudiantsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{etudiantsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEtudiantsTitle_cne}"/>
                            </f:facet>
                            <h:outputText value="#{item.cne}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEtudiantsTitle_niveauEtude}"/>
                            </f:facet>
                            <h:outputText value="#{item.niveauEtude}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEtudiantsTitle_nom}"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEtudiantsTitle_prenom}"/>
                            </f:facet>
                            <h:outputText value="#{item.prenom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEtudiantsTitle_login}"/>
                            </f:facet>
                            <h:outputText value="#{item.login}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEtudiantsTitle_password}"/>
                            </f:facet>
                            <h:outputText value="#{item.password}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEtudiantsTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{etudiantsController.prepareView}" value="#{bundle.ListEtudiantsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{etudiantsController.prepareEdit}" value="#{bundle.ListEtudiantsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{etudiantsController.destroy}" value="#{bundle.ListEtudiantsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{etudiantsController.prepareCreate}" value="#{bundle.ListEtudiantsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEtudiantsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
