<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template/layout.xhtml">



        <ui:define name="content">
            <div class=""></div>
            <div class="col-md-10">
                <div class="content-box-header">
                    <div class="panel-title center">Liste des salles</div>

                    <div class="panel-options">
                        <a href="#" data-rel="collapse"><i class="glyphicon glyphicon-refresh"></i></a>
                        <a href="#" data-rel="reload"><i class="glyphicon glyphicon-cog"></i></a>
                    </div>
                </div>
                <div class="content-box-large box-with-header">

                    <h:form styleClass="jsfcrud_list_form tab-content form-horizontal">

                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <h:outputText escape="false" value="#{bundle.ListSalleEmpty}" rendered="#{salleController.items.rowCount == 0}"/>
                        <h:panelGroup rendered="#{salleController.items.rowCount > 0}">
                            <h:outputText value="#{salleController.pagination.pageFirstItem + 1}..#{salleController.pagination.pageLastItem + 1}/#{salleController.pagination.itemsCount}"/>&nbsp;
                            <h:commandLink action="#{salleController.previous}" value="#{bundle.Previous} #{salleController.pagination.pageSize}" rendered="#{salleController.pagination.hasPreviousPage}"/>&nbsp;
                            <h:commandLink action="#{salleController.next}" value="#{bundle.Next} #{salleController.pagination.pageSize}" rendered="#{salleController.pagination.hasNextPage}"/>&nbsp;
                            <h:dataTable value="#{salleController.salles}"  styleClass="example table table-striped table-bordered dataTable" id="example" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListSalleTitle_id}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.id}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListSalleTitle_nbr_place}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.nbr_place}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListSalleTitle_departement}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.departement.nom}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListSalleTitle_numero}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.numero}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="&nbsp;"/>
                                    </f:facet>
                               
                                    <h:commandLink action="#{salleController.prepareEdit}" ><span class="glyphicon glyphicon-edit "></span> </h:commandLink>
                                    <h:outputText value=" "/>
                                    <h:commandLink action="#{salleController.destroy}" ><span class="glyphicon glyphicon-trash"></span> </h:commandLink>
                                </h:column>
                            </h:dataTable>
                        </h:panelGroup>
                        <br />
                        <h:commandLink action="#{salleController.prepareCreate}" value="#{bundle.ListSalleCreateLink}"/>
                        <br />
                        <br />
                        <h:link outcome="/index" value="#{bundle.ListSalleIndexLink}"/>
            </h:form>
                    </div></div>
        </ui:define>
    </ui:composition>

</html>
