<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template/layout.xhtml">
        <ui:define name="contentCss">
            <h:outputStylesheet  name="vendors/datepicker/css/bootstrap-datetimepicker.min.css" ></h:outputStylesheet>
        </ui:define>

        <ui:define name="content">
            <div class=""></div>
            <div class="col-md-9">
                <div class="content-box-header">
                    <div class="panel-title center">Ajouter une reservation</div>

                    <div class="panel-options">
                        <a href="#" data-rel="collapse"><i class="glyphicon glyphicon-refresh"></i></a>
                        <a href="#" data-rel="reload"><i class="glyphicon glyphicon-cog"></i></a>
                    </div>
                </div>
                <div class="content-box-large box-with-header">


                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:form class="tab-content form-horizontal">






                        <div class="well">
                            <div id="datetimepicker1" class="input-append date">
                                <input data-format="dd/MM/yyyy hh:mm:ss" type="text"></input>
                                <span class="add-on">
                                    <i data-time-icon="icon-time" data-date-icon="icon-calendar">
                                    </i>
                                </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <h:outputLabel value="#{bundle.CreateSecretaireLabel_depratement}" class="col-sm-2 control-label" for="depratement" />
                            <div class="col-sm-8">				     
                                <h:selectOneMenu id="depratement" class="form-control" value="#{secretaireController.selected.depratement}" title="#{bundle.CreateSecretaireTitle_depratement}" >
                                    <f:selectItems value="#{departementController.itemsAvailableSelectOne}"/>
                                </h:selectOneMenu>
                            </div>
                        </div>

                        <div class="form-group">
                            <h:outputLabel value="#{bundle.CreateSecretaireLabel_nom}" class="col-sm-2 control-label"  for="nom" />
                            <div class="col-sm-8">
                                <h:inputText id="nom" value="#{secretaireController.selected.nom}" class="form-control" title="#{bundle.CreateSecretaireTitle_nom}" />
                            </div>
                        </div>

                        <div class="form-group">
                            <h:outputLabel value="#{bundle.CreateSecretaireLabel_prenom}" class="col-sm-2 control-label" for="prenom" />
                            <div class="col-sm-8">
                                <h:inputText id="prenom" value="#{secretaireController.selected.prenom}" class="form-control" title="#{bundle.CreateSecretaireTitle_prenom}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="#{bundle.CreateSecretaireLabel_login}" class="col-sm-2 control-label"  for="login" />
                            <div class="col-sm-8">
                                <h:inputText id="login" value="#{secretaireController.selected.login}"   class="form-control" title="#{bundle.CreateSecretaireTitle_login}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="#{bundle.CreateSecretaireLabel_password}" class="col-sm-2 control-label"  for="password" />
                            <div class="col-sm-8">
                                <h:inputText id="password" value="#{secretaireController.selected.password}" class="form-control" title="#{bundle.CreateSecretaireTitle_password}" />
                            </div>
                        </div>

                        <br />
                        <div class="form-group center-block center">
                            <div class="row-fluid center-block">
                                <div class="span4 offset4 text-center">
                                    <h:commandLink action="#{secretaireController.create}" class="btn btn-primary col-lg-2 action" value="#{bundle.CreateSecretaireSaveLink}" />
                                    <div class="col-lg-1"></div>
                                    <h:commandLink action="#{secretaireController.create}" class=" btn btn-danger col-lg-2 action" value="annuler" />
                                </div>
                            </div></div>
                        <br />
                        <br />
                        <h:commandLink action="#{secretaireController.prepareList}" value="#{bundle.CreateSecretaireShowAllLink}" immediate="true"/>
                        <br />
                        <br />
                        <h:link outcome="/index" value="#{bundle.CreateSecretaireIndexLink}"/>
                    </h:form>
                </div>

            </div>
        </ui:define>
        <ui:define name="contentScripts">
            <h:outputScript  name="vendors/datepicker/js/bootstrap-datetimepicker.min.js" ></h:outputScript>
          <script type="text/javascript">
        $(function () {
            $('#datetimepicker1').datetimepicker({
                language: 'pt-BR'
            });
        });
    </script>
        </ui:define>
    </ui:composition>
  
</html>
