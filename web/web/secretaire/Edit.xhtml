<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.EditSecretaireTitle}"></h:outputText>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSecretaireLabel_depratement}" for="depratement" />

                    <h:outputLabel value="#{bundle.EditSecretaireLabel_password}" for="password" />
                    <h:inputText id="password" value="#{secretaireController.selected.password}" title="#{bundle.EditSecretaireTitle_password}" />

                    <h:inputText id="id" value="#{secretaireController.selected.id}" title="#{bundle.EditSecretaireTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{secretaireController.update}" value="#{bundle.EditSecretaireSaveLink}"/>

                <br />
                <h:link outcome="View" value="#{bundle.EditSecretaireViewLink}"/>
                <br />
                <h:commandLink action="#{secretaireController.prepareList}" value="#{bundle.EditSecretaireShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.EditSecretaireIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>
