<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template/layout.xhtml">


        <ui:define name="content">
            <div class=""></div>
            <div class="col-md-10">
                <div class="content-box-header">
                    <div class="panel-title center">Liste des reservations</div>

                    <div class="panel-options">
                        <a href="#" data-rel="collapse"><i class="glyphicon glyphicon-refresh"></i></a>
                        <a href="#" data-rel="reload"><i class="glyphicon glyphicon-cog"></i></a>
                    </div>
                </div>
                <div class="content-box-large box-with-header">

                    <h:form styleClass="jsfcrud_list_form tab-content form-horizontal">
                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <h:outputText escape="false" value="#{bundle.ListReservationEmpty}" rendered="#{reservationController.items.rowCount == 0}"/>
                        <h:panelGroup rendered="#{reservationController.items.rowCount > 0}">
                            <h:outputText value="#{reservationController.pagination.pageFirstItem + 1}..#{reservationController.pagination.pageLastItem + 1}/#{reservationController.pagination.itemsCount}"/>&nbsp;
                            <h:commandLink action="#{reservationController.previous}" value="#{bundle.Previous} #{reservationController.pagination.pageSize}" rendered="#{reservationController.pagination.hasPreviousPage}"/>&nbsp;
                            <h:commandLink action="#{reservationController.next}" value="#{bundle.Next} #{reservationController.pagination.pageSize}" rendered="#{reservationController.pagination.hasNextPage}"/>&nbsp;
                           
                            
                          <h:dataTable value="#{reservationController.reservations}" var="item" styleClass="example table table-striped table-bordered dataTable" id="example">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="StartDate"/>
                                    </f:facet>
                                    <h:outputText value="#{reservationController.dateConverter(item.startDate)}">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </h:outputText>
                                </h:column>
                              
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="EndDate"/>
                                    </f:facet>
                                    <h:outputText value="#{reservationController.dateConverter(item.endDate)}">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Description"/>
                                    </f:facet>
                                    <h:outputText value="#{item.description}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Type"/>
                                    </f:facet>
                                    <h:outputText value="#{item.type}"/>
                                </h:column>
                                 <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Formation"/>
                                    </f:facet>
                                     <h:outputText value="#{item.module.formation.nom}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Departement"/>
                                    </f:facet>
                                    <h:outputText value="#{item.module.formation.departement.nom}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Module"/>
                                    </f:facet>
                                    <h:outputText value="#{item.module.intitule}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Id"/>
                                    </f:facet>
                                    <h:outputText value="#{item.id}"/>
                                </h:column>
                            </h:dataTable>   
                            
                            
                        </h:panelGroup>
                        <br />
                        <h:commandLink action="#{reservationController.prepareCreate}" value=" ajouter une nouvelle reservation"/>
                        <br />
                        <br />
                        <h:link outcome="/index" value="#{bundle.ListReservationIndexLink}"/>
                    </h:form>


                    <!-- list #-->
              

                    <!--end list-->
                </div></div>
        </ui:define>
    </ui:composition>

</html>
