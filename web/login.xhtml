<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

  <h:head>
    <title>Bootstrap Admin Theme v3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <!-- Bootstrap -->
     <h:outputStylesheet name="bootstrap/css/bootstrap.min.css"  > </h:outputStylesheet>  
        <h:outputStylesheet name="/styles.css" library="css" > </h:outputStylesheet>
        <h:outputStylesheet name="/vendors/datetimepicker-master/jquery.datetimepicker.css" > </h:outputStylesheet>
        <h:outputStylesheet name="/vendors/datetimepicker-master/jquery.dateweekpicker.css" > </h:outputStylesheet>
        <h:outputStylesheet name="/vendors/datatables/dataTables.bootstrap.css" > </h:outputStylesheet>
        <h:outputStylesheet name="/css/rdv_types_color.css" > </h:outputStylesheet>

  
  </h:head>
  <body class="login-bg">
  	<div class="header">
	     <div class="container">
	        <div class="row">
	           <div class="col-md-12">
	              <!-- Logo -->
	              <div class="logo">
	                 <h1><a href="index.html">salle reservation FSTT</a></h1>
	              </div>
	           </div>
	        </div>
	     </div>
	</div>

	<div class="page-content container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-wrapper">
			        <div class="box">
			            <div class="content-wrap">
			                <h6>Sign In</h6>
			                <div class="social">
	                         
	                            <div class="division">
	                                <hr class="left"></hr>
	                                <span> --- </span>
                                        <hr class="right"></hr>
	                            </div>
	                        </div>
                                        <input class="form-control" type="text" placeholder="E-mail address"></input>
                                        <input class="form-control" type="password" placeholder="Password"></input>
			                <div class="action">
			                    <a class="btn btn-primary signup" href="index.html">Login</a>
			                </div>                
			            </div>
			        </div>

			       
			    </div>
			</div>
		</div>
	</div>



       <!--                 put script in this place         -->
            <h:outputScript name="/js/jQuery-2.1.3.min.js" ></h:outputScript>
       

        <h:outputScript  name="/bootstrap/js/bootstrap.min.js" ></h:outputScript>
        <h:outputScript  name="/js/custom.js" ></h:outputScript>
        <!--        <h:outputScript  name="vendors/datetimepicker-master/jquery.datetimepicker.js" ></h:outputScript>
                <h:outputScript  name="vendors/datetimepicker-master/jquery.dateweekpicker.js" ></h:outputScript>-->
        <h:outputScript  name="/vendors/datatables/js/jquery.dataTables.min.js" ></h:outputScript>
        <h:outputScript  name="/vendors/datatables/dataTables.bootstrap.js" ></h:outputScript>
  </body>
</html>
